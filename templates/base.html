{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static "css/styles.css" %}"> -->
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
</head>
<body class="text-gray-800">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b">
        <div class="flex items-center">
            <a href="{% url "core:home" %}">
                <img class="w-8 mr-6" src="{% static 'img/logo.png' %}">
            </a>
            
            {% block search-bar %}
            <form method="get" action="{% url "rooms:search" %}">
                <input class="search-box border px-5 text-sm font-medium text-gray-900 placeholder-gray-600 py-2 rounded-lg w-64 shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search for city">
            </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
        
    </header>
    {% block content %}{% endblock %}
    {% include "partials/footer.html" %}
</body>
</html>
